server:
  port: 8082

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/javacare
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

graphql:
  graphiql:
    enabled: true
    path: /graphiql
    endpoint:
      graphql: /graphql
