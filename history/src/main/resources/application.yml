server:
  port: 8082

spring:
  application:
    name: history-service

  datasource:
    url: jdbc:postgresql://postgres:5432/javacare
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

services:
  user:
    url: http://user:8083
