server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/medjava
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

graphql:
  graphiql:
    enabled: true
    path: /graphiql
    endpoint:
      graphql: /graphql